	<main class="formpizz">
		<div class="formulario-agregar">
			<form action="https://ptsv2.com/t/z7vwa-1619045343/post" method="post">
				<div class="formulario-grupo">
					<label for="usuario">Usuario</label>
					<div>
						<input type="text" name="usuario" id="usuario" placeholder="Ingresa tu Usuario">
					</div>
				</div>
				<div class="formulario-grupo">
					<label for="password">Contraseña</label>
					<div>
						<input type="password" name="password" id="password" placeholder="Ingresa una contraseña">
					</div>
				</div>
				<div class="formulario-grupo">
					<label for="password2">Ingresa tu contraseña nuevamente</label>
					<div>
						<input type="password" name="password2" id="password2" placeholder="Confirma tu contraseña">
					</div>
				</div>
				<div class="formulario-grupo">
					<label for="mail">Correo Electronico</label>
					<div>
						<input type="email" name="mail" id="mail" placeholder="email@mail.com">
					</div>
				</div>
				<div class="formulario-grupo">
					<label for="telefono">Correo Electronico</label>
					<div>
						<input type="email" name="telefono" id="telefono" placeholder="+54123456789">
					</div>
				</div>
				<div class="formulario-grupo">
					<label for="dirpizz">Direccion de la pizzeria</label>
					<div>
						<input type="text" name="dirpizz" id="dirpizz" placeholder="Donde esta?">
					</div>
				</div>
				<div class="formulario-grupo">
					<label for="fechainicio">Fecha de inicio de actividades</label>
					<div>
						<input type="text" name="fechainicio" id="fechainicio" placeholder="Cuando comenzaron?">
					</div>
				</div>
				<div class="formulario-grupo">
					<label for="foto">Foto tipo anuncio</label>
					<div>
						<input type="file" name="foto" id="foto">
					</div>
				</div>
				<div class="formulario-grupo">
					<label for="descripcion">Descripcion</label>
					<div>
						<textarea name="descripcion" id="descripcion" placeholder="Contanos porque deberia estar aca"></textarea>
					</div>
				</div>
				<div class="formulario-grupo label">
					<div>
						<input type="checkbox" name="check" id="check">
					</div>
					<label for="check">Estoy de acuerdo con los terminos de Mario.</label>
				</div>
				<div class="boton boton-agregar">
					<input type="submit" name="boton" id="boton" value="Enviar">
				</div>

			</form>
